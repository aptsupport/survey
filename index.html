<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>📝동탄3동 주민센터 후문 개방을 위한 서명</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">📝동탄3동 주민센터 후문 개방을 위한 주민 서명</h4>
    <h5>🤷‍♂️아래에 주소(동,호수) 및 성명을 입력 후 서명해 주세요</h5>
    <form id="consentForm" method="POST" action="https://script.google.com/macros/s/AKfycbyz7MweUUZa-Qccj5bMt0CYPD2GQFU17j8ROrFTVPkTVs8xVN_P8WHm8G554FSroOD4/exec">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="동, 호수" id="name" name="name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="성명" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <h5>📌 개인정보 수집 및 이용에 동의합니다.</h5>
        <label for="signature">📝 서명</label>
        <canvas id="signaturePad" class="border" width="300" height="180" style="background-color: #f0f0f0; border: 1px solid #ccc;"></canvas>
        <button type="button" class="btn btn-secondary mt-2" onclick="clearSignature()">↩️ 서명 지우기</button>
      </div>
      <button type="submit" class="btn btn-primary btn-block" id="submitBtn">✔️ 제출하기</button>
    </form>
    <br>
    <p id="participantCount" class="text-muted">✨ 현재 총 참가 인원: 🔄 집계 중...</p>
  </div>

  <script>
    const canvas = document.getElementById('signaturePad');
    const signaturePad = new SignaturePad(canvas);
    const submitBtn = document.getElementById('submitBtn');
    const consentForm = document.getElementById('consentForm');
    const participantCount = document.getElementById('participantCount');

    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://script.google.com/macros/s/AKfycbyz7MweUUZa-Qccj5bMt0CYPD2GQFU17j8ROrFTVPkTVs8xVN_P8WHm8G554FSroOD4/exec')
        .then(response => response.json())
        .then(data => {
          if (data.totalParticipants) {
            participantCount.textContent = `✨ 현재 총 참가 인원: ${data.totalParticipants}명`;
          }
        })
        .catch(error => {
          console.error('⚠️ 참가 인원 불러오기 실패:', error);
        });
    });

    function clearSignature() {
      signaturePad.clear();
    }

    consentForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;

      if (signaturePad.isEmpty()) {
        alert('📝 서명을 입력해 주세요.');
        return;
      }

      const confirmationMessage = `입력한 내용을 확인해 주세요:\n\n주소: ${name}\n성명: ${contact}\n\n제출하시겠습니까?`;

      if (!confirm(confirmationMessage)) {
        return;
      }

      alert('제출 중입니다. 잠시만 기다려주세요...');
      submitBtn.disabled = true;
      submitBtn.textContent = "🔂 제출 중...";

      const formData = new FormData(consentForm);
      const signatureData = signaturePad.toDataURL('image/png');
      formData.append('signature', signatureData);

      fetch('https://script.google.com/macros/s/AKfycbyz7MweUUZa-Qccj5bMt0CYPD2GQFU17j8ROrFTVPkTVs8xVN_P8WHm8G554FSroOD4/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        if (data.totalParticipants) {
          participantCount.textContent = `✨ 현재 총 참가 인원: ${data.totalParticipants}명`;
        }
        setTimeout(() => {
          consentForm.reset();
          signaturePad.clear();
          submitBtn.disabled = false;
          submitBtn.textContent = "✔️ 제출하기";
        }, 1000);
      })
      .catch(error => {
        alert('⚠️ 제출 중 오류가 발생했습니다. 다시 시도해 주세요.');
        submitBtn.disabled = false;
        submitBtn.textContent = "✔️ 제출하기";
      });
    });
  </script>
</body>
</html>
